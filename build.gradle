plugins {
    // Apply the Shadow plugin to generate an uberjar
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'com.vladsch.flexmark:flexmark-all:0.62.+'
    implementation 'com.vladsch.flexmark:flexmark-test-util:0.62.+'
    implementation 'com.vladsch.flexmark:flexmark-ext-footnotes:0.62.+'

    implementation 'org.jetbrains.kotlinx:kotlinx-cli:+'

    implementation 'org.apache.poi:poi:5.+'
    implementation 'org.apache.poi:poi-ooxml:5.+'
    implementation 'org.apache.poi:poi-scratchpad:5.+'

    // Use the Kotlin test library & JUnit
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.5.21'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.5.21'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.newardassociates.pptbuilder.AppKt'
}


shadowJar {
    archiveClassifier = ''
    mergeServiceFiles()
}
